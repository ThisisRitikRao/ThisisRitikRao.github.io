<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/5a9ca2f4d2.js" crossorigin="anonymous"></script>
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="/css/index.css" screen="media" />
</head>
<body>
  <div class="wrapper">
    <div class="main">
      <div id="contact">
        <a href="/index.html"><div class="close"><i class="fas fa-times"></i></div></a>
        <h2 class="contact">CONTACT</h2>
        <form class="row" action="/php/insert.php" method="POST">
          <div class="col-md-6" id="name">
            <label for="inputName4" class="form-label">NAME</label>
            <input type="text" name="inputName4" class="form-control" id="inputName4" required>
          </div>
          <div class="col-md-6" id="email">
            <label for="inputEmail4" class="form-label">EMAIL</label>
            <input type="text" name="inputEmail4" class="form-control" id="inputEmail4" required>
          </div>
          <div class="col-12" id="message">
            <label for="inputMessage" class="form-label">MESSAGE</label>
            <textarea type="text" name="inputMessage" class="form-control" id="inputMessage" rows="4" required></textarea>
          </div>
          <div class="col-12" id="action">
            <div id="submit"><button type="submit" name="submit" class="btn btn-primary">Send Message</button></div>
            <div id="reset"><button type="reset" class="btn btn-primary">Reset</button></div>
          </div>
        </form>
        <div class="icons">
          <a href="https://github.com/ThisisRitikRao/" target="_blank"><div class="github"><i class="fab fa-github"></i></div></a>
          <a href="https://twitter.com/ThisisRitikRao" target="_blank"><div class="twitter"><i class="fab fa-twitter"></i></div>
          <a href="https://instagram.com/thisisritikrao" target="_blank"><div class="instagram"><i class="fab fa-instagram"></i></div>
          <a href="https://facebook.com/thisisritikrao/" target="_blank"><div class="fb"><i class="fab fa-facebook-f"></i></div>
        </div>
      </div>
    </div>
  </div>
    <div class="bg"></div>
</body>
</html>
